<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="cardContainer">
    
    <div class="orderSummaryCard">
      <img src="images/illustration-hero.svg" alt="Hero">
      
      <div class="orderContainer">

        <h2>Order Summary</h2>
        <p class="orderPara">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      
      </div>

      <div class="annualPlanContainer">
        
          <img class="musicIcon" src="images/icon-music.svg" alt="Music Icon">
          
          <div class="priceContainer">
            <h4 class="pricePara">  Annual Plan </h4>
            <span> $59.99/year</span>
          </div>

          <a href="#" class="change">change</a>
          
      </div>

      <div class="buttonContainer">
        <button>  Proceed to Payment </button>
        <p class="cancelOrder">Cancel Order</p>
      </div>
    </div>
 
  </div>

</body>
</html>
